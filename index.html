<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro forum</title>
    <script src="https://kit.fontawesome.com/145ef0fefa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar section -->
    <section class="w-[90%] mx-auto ">
        <nav class="w-full py-5 lg:py-12 flex justify-between items-center">
            <div><img src="images/logo.png" alt=""></div>
            <div class="hidden lg:flex items-center space-x-3 ">
                <div class="h-14 w-14 rounded-full bg-[#F8F8F8] cursor-pointer border border-solid border-[#0307121A]/[0.1] flex justify-center items-center"><img class="w-5 h-5" src="https://img.icons8.com/?size=24&id=83326&format=png" alt=""></div>
                <div class="h-14 w-14 rounded-full bg-[#F8F8F8] cursor-pointer border border-solid border-[#0307121A]/[0.1] flex justify-center items-center"><img class="w-5 h-5" src="https://img.icons8.com/?size=50&id=11737&format=png" alt=""></div>
                <div class="h-14 w-14 rounded-full bg-[#F8F8F8] cursor-pointer border border-solid border-[#0307121A]/[0.1] flex justify-center items-center"><img class="w-5 h-5" src="https://img.icons8.com/?size=50&id=11727&format=png" alt=""></div>
                <div class="h-14 w-14 rounded-full bg-[#F8F8F8] cursor-pointer border border-solid border-[#0307121A]/[0.1] flex justify-center items-center"><img class="w-5 h-5" src="https://img.icons8.com/?size=50&id=2754&format=png" alt=""></div>
                <div><button class="px-[40px] py-[18px] bg-[#797DFC] text-white rounded-full ml-3">Sign In</button></div>
            </div>
        </nav>
    </section>
</body>

</html>
