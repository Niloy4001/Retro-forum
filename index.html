<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro forum</title>
    <script src="https://kit.fontawesome.com/145ef0fefa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar section -->
    <section class="w-[90%] mx-auto ">
        <nav class="w-full py-5 lg:py-12 flex justify-between items-center">
            <div><img src="images/logo.png" alt=""></div>
            <div class="hidden lg:flex items-center space-x-3 ">
                <div
                    class="h-14 w-14 rounded-full bg-[#F8F8F8] cursor-pointer border border-solid border-[#0307121A]/[0.1] flex justify-center items-center">
                    <img class="w-5 h-5" src="https://img.icons8.com/?size=24&id=83326&format=png" alt="">
                </div>
                <div
                    class="h-14 w-14 rounded-full bg-[#F8F8F8] cursor-pointer border border-solid border-[#0307121A]/[0.1] flex justify-center items-center">
                    <img class="w-5 h-5" src="https://img.icons8.com/?size=50&id=11737&format=png" alt="">
                </div>
                <div
                    class="h-14 w-14 rounded-full bg-[#F8F8F8] cursor-pointer border border-solid border-[#0307121A]/[0.1] flex justify-center items-center">
                    <img class="w-5 h-5" src="https://img.icons8.com/?size=50&id=11727&format=png" alt="">
                </div>
                <div
                    class="h-14 w-14 rounded-full bg-[#F8F8F8] cursor-pointer border border-solid border-[#0307121A]/[0.1] flex justify-center items-center">
                    <img class="w-5 h-5" src="https://img.icons8.com/?size=50&id=2754&format=png" alt="">
                </div>
                <div><button class="px-[40px] py-[18px] bg-[#797DFC] text-white rounded-full ml-3">Sign In</button>
                </div>
            </div>
        </nav>
    </section>
    <!-- Banner section -->
    <section class="w-[90%] mx-auto bg-[#12132D] rounded-[32px] px-[20px] py-[35px] lg:p-[100px]"
        style="background-image: url('images/bgbanner.png');background-repeat: no-repeat; background-position: bottom; background-size: 100% 100%;">
        <div class="w-full grid grid-cols-1 lg:grid-cols-2 items-center justify-center gap-6 lg:gap-10">
            <!-- left div -->
            <div class="space-y-3 lg:space-y-6">
                <h1 class="text-4xl lg:text-6xl font-extrabold text-white">Welcome to the <span
                        class="bg-gradient-to-r from-[#797DFC] to-[#797DFC]/[0.2] inline-block text-transparent bg-clip-text">ReTro</span>
                    Forum</h1>
                <p class="text-base lg:text-xl font-medium text-white">Share your favorite opinion and win and wp forum
                    coffee mug!</p>
                <div>
                    <div class="lg:bg-white bg-transparent flex lg:inline px-0 lg:px-2 rounded-full py-5">
                        <input type="text" placeholder="Search here anything" class="input focus:outline-none border-none rounded-full">
                        <button class="btn rounded-full text-white bg-[#797DFC] hover:text-[#797DFC] hover:bg-white">Search</button>
                    </div>
                </div>
            </div>
            <!-- right div -->
            <div class="bg-white rounded-[48px] p-6 lg:p-12">
                <div class="flex justify-between text-2xl font-medium text-[#12132DCC]/[0.8] mb-3 lg:mb-6">
                    <p>Registered Users</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between text-2xl font-medium text-[#12132DCC]/[0.8] mb-3 lg:mb-6">
                    <p>Forum</p>
                    <p>05</p>
                </div>
                <div class="flex justify-between text-2xl font-medium text-[#12132DCC]/[0.8] mb-3 lg:mb-6">
                    <p>Topics</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between text-2xl font-medium text-[#12132DCC]/[0.8] mb-3 lg:mb-6">
                    <p>Replies</p>
                    <p>01</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
